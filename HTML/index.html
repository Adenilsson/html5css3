<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Informações Pessoais</legend>
       
            Nome:</br>
            <input type="text" required placeholder="Nome" maxlength="10" name="name" autofocus></br>
            Email: </br>
            <input type="email" required placeholder="Email" autocomplete="off" aria-placeholder="Email" name="email"></br>
            Senha:</br>
            <input type="password" required neme="password" placeholder="Senha"></br>
            Time</br>
            <input type="radio" name="time" value="Vasco" checked>Vasco</br>
            <input type="radio" name="time" value="Palmeiras">Palmeiras</br>
            <input type="radio" name="time" value="URT">Urt</br>
            <input type="radio" name="time" value="Mamore">Mamore</br>
            Cores</br>
            <input type="checkbox" nome="cores" value="Azul" checked>Azul</br>
            <input type="checkbox" nome="cores" value="Amarelo">Amarelo</br>
            <input type="checkbox" nome="cores" value="vermelho">Verde</br>
            <input type="number" nema="quantidade" min="0" max="500" step="10"></br>
            <input type="range" name="qualidade"></br>
            <input type="color" name="cor"></br>
            Imagem <br>
            <input type="file" name="imagem"><br>
            <input type="hidden" name="id"><br>
            URL<br>
            <input type="url" name="site"><br>
            Search:<br>
            <input type="search" name="pesquisa"><br>
            Telefone: <br>
            <input type="tel" name="telefone"><br>
            Data<br>
            <input type="date" name="data" min="2000-12-31" max="2012-12-31"><br>
            Hora <br>
            <input type="time" name="hora"><br>
            Mes Ano <br>
            <input type="month" name="mes-ano"><br>
            Semana </br>
            <input type="week" name="semana"><br>
            Data Hora<br>
            <input type="datetime-local" name="data-hora"><br>
            Texto<br>
            <textarea nema="mensagen" rows="10" cols="30" spellcheck="true"></textarea><br>
            Veiculo<br> 
            <select name="veiculo">
                <optgroup label="carros">
                    <option value="camaro">Camaro</option>
                    <option value="corsa">Corsa</option>
                    <option value="fusca">fusca</option>
                </optgroup>
                    <optgroup label="Motos">
                    <option value="fan125">Fan125</option>
                    <option value="ybr">Ybr</option>
                    <option value="cb400">Cb400</option>
                </optgroup>

            </select><br>
           
            <button type="botton">clique aqui</button><br>
            

            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    
</body>
</html>
